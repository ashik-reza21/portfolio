<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Ashik Reza - Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    nav {
      background: #11171d;
      padding: 10px 0;
      color: #ffd700;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: inherit;
    }

    main {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 50px;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    section {
      margin-bottom: 30px;
    }

    section h2 {
      font-size: 2rem;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
    }

    section ul {
      list-style-type: none;
      padding: 0;
    }

    section ul li {
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #11171d;
      color: #ddd;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: inherit;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .phone {
      color: #fff;
      background: #4caf50;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
